<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <table>
    <caption>Playgrounds in the City</caption>
    <thead>
      <tr>
        <th class="park-id" scope="col">Park ID</th>
        <th class="park-type" scope="col">Park Type</th>
        <th class="age-group" scope="col">Age Group</th>
        <th class="sw" scope="col">SW</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="bold" scope="row">545</th>
        <td>Play area</td>
      </tr>
    <tbody>
  </table>
</body>
</html>
